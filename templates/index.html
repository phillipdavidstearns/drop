<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Control Panel">
    <title>drop</title>

    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <script src="./static/bootstrap.bundle.min.js"></script>

    <script src="./static/controlPanel.js"></script>

  </head>
  <body>
    <main>
      <div class="containter-fluid">
        <div class="row mx-2 gx-3">
          <!-- Left Column -->
          <div class="col-6">
            <!-- Register Controls -->

            <div class="row align-items-center justify-content-center my-2" id="register-controls">
              <div class="col text-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="register-reset-button">reset</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="register-invert-button">invert</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="register-randomize-button">randomize</button>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-0" checked>
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-1">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-2">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-3">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-4">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-5">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-6">
                </div>
                <div class="form-check-inline m-auto">
                  <input class="form-check-input" type="checkbox" value="" id="register-bit-7">
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="register-set-button">set</button>
                <input type="checkbox" class="btn-check" id="register-update">
                <label class="btn btn-sm btn-outline-secondary" for="register-update">instant</label>
              </div>
            </div>
            <hr>
            <div class="row" id="lfrs-controls">
              <table class="table table-borderless px-2">
                <tbody>
                  <tr>
                    <td>Tap 1:</td>
                    <td>
                      <div class="form-check-inline m-auto">
                        <input class="form-check-input" type="checkbox" value="" id="tap-1-enable">
                        <label class="form-check-label" for="tap-1-enable">enable</label>
                      </div>
                    </td>
                    <td>
                      <input class="form-number" type="number" id="tap-1-value" min="0" max="7" value="0" step="1">
                      <label class="form-check-label" for="tap-1-value">Q</label>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="tap-1-randomize-button">randomize</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Tap 2:</td>
                    <td>
                      <div class="form-check-inline m-auto">
                        <input class="form-check-input" type="checkbox" value="" id="tap-2-enable">
                        <label class="form-check-label" for="tap-2-enable">enable</label>
                      </div>
                    </td>
                    <td>
                      <input class="form-number" type="number" id="tap-2-value" min="0" max="7" value="0" step="1">
                      <label class="form-check-label" for="tap-2-value">Q</label>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="tap-2-randomize-button">randomize</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Tap 3:</td>
                    <td>
                      <div class="form-check-inline m-auto">
                        <input class="form-check-input" type="checkbox" value="" id="tap-3-enable">
                        <label class="form-check-label" for="tap-3-enable">enable</label>
                      </div>
                    </td>
                    <td>
                      <input class="form-number" type="number" id="tap-3-value" min="0" max="7" value="0" step="1">
                      <label class="form-check-label" for="tap-3-value">Q</label>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="tap-3-randomize-button">randomize</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Mod 1:</td>
                    <td>
                      <div class="form-check-inline m-auto">
                        <input class="form-check-input" type="checkbox" value="" id="mod-enable">
                        <label class="form-check-label" for="mod-enable">enable</label>
                      </div>
                    </td>
                    <td class="row">
                      <div class="col">
                        <select class="form-select" id="mod-source-select">
                          <option value="0" selected>/1</option>
                          <option value="1">/3</option>
                          <option value="2">/5</option>
                          <option value="3">/7</option>
                          <option value="4">/9</option>
                          <option value="5">/11</option>
                          <option value="6">/13</option>
                        </select>
                      </div>
                      <div class="col">
                        <input class="form-number" type="number" id="mod-value" min="0" max="31" value="0" step="1">
                        <label class="form-check-label" for="mod-value">Q</label>
                      </div>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="mod-randomize-button">randomize</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <select class="form-select" id="direction-select">
                        <option value="left" selected>left</option>
                        <option value="right">right</option>
                      </select>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="flip-lfsr-button">flip</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="set-lfsr-button">set lfsr</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-secondary" id="clear-lfsr-button">clear lfsr</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <hr>
            <div class="row align-items-center justify-content-center my-2">
              <div class="col-3 text-center">
                <input type="number" class="form-number w-50" id="invert-on-count" min="1" max="64" step="1" value="1">
                <label class="form-label" for="invert-on-count">ON</label>
              </div>
              <div class="col-3 text-center">
                <input type="number" class="form-number w-50" id="invert-off-count" min="1" max="64" step="1" value="1">
                <label class="form-label" for="invert-off-count">OFF</label>
              </div>
              <div class="col-3 text-center">
                <input type="checkbox" class="btn-check" id="strobe-invert-enable">
                <label class="btn btn-sm btn-outline-secondary" for="strobe-invert-enable">invert</label>
              </div>
            </div>
            <div class="row align-items-center justify-content-center my-2">
              <div class="col-3 text-center">
                <input type="number" class="form-number w-50" id="mute-on-count" min="1" max="64" step="1" value="1">
                <label class="form-label" for="mute-on-count">ON</label>
              </div>
              <div class="col-3 text-center">
                <input type="number" class="form-number w-50" id="mute-off-count" min="1" max="64" step="1" value="1">
                <label class="form-label" for="mute-off-count">OFF</label>
              </div>
              <div class="col-3 text-center">
                <input type="checkbox" class="btn-check" id="strobe-mute-enable">
                <label class="btn btn-sm btn-outline-secondary" for="strobe-mute-enable">mute</label>
              </div>
            </div>
            <div class="row align-items-center justify-content-center my-2">
              <div class="col text-center">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="set-strobe-button">update strobe</button>
              </div>
              <div class="col text-center">
                <input type="checkbox" class="btn-check" id="strobe-enable">
                <label class="btn btn-sm btn-outline-secondary" for="strobe-enable">enable</label>
              </div>
            </div>
          </div>
          <!-- Timing controls -->
          <div class="col-6">
            <div class="row text-center">
              <div class="col-9">
                <input type="range" class="form-range" id="loop-delay-range" min="0.0" max="1.0" step=".01" value="1.0">
              </div>
              <div class="col-3 text-start">
                <label class="form-label" for="loop-delay-range">duration</label> 
              </div>
            </div>
            <div class="row align-items-center justify-content-center mt-2">
              <div class="col-2 text-center">
                <input type="radio" class="btn-check" name="loop-radio" id="start-loop">
                <label class="btn btn-sm btn-outline-secondary" for="start-loop">start</label>
              </div>
              <div class="col-2 text-center">
                <input type="radio" class="btn-check" name="loop-radio" id="stop-loop">
                <label class="btn btn-sm btn-outline-secondary" for="stop-loop">stop</label>
              </div>
            </div>
            <div class="row align-items-center justify-content-center my-2">
                <div class="col-2 text-center">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="setLoopDelay(0.0)">min</button>
                </div>
                <div class="col-2 text-center">
                   <button type="button" class="btn btn-sm btn-outline-secondary" onclick=" setLoopDelay(1.0)">max</button>
                 </div>
              </div>
            <div class="row text-center">
              <div class="col">
                <table class="table table-borderless align-middle">
                  <tbody>
                    <tr>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(5/4)">x1.25</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(4/3)">x1.33</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(3/2)">x1.5</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(5/3)">x1.67</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(2)">x2</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(3)">x3</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(4)">x4</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="multLoopDelay(8)">x8</button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(5/4)">/1.25</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(4/3)">/1.33</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(3/2)">/1.5</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(5/3)">/1.67</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(2)">/2</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(3)">/3</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(4)">/4</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="divLoopDelay(8)">/8</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row row align-items-center justify-content-center">
              <div class="col-3 text-center">
                <input type="number" class="form-number w-75" id="nudge-amount" min="0" max="100" step="0.1" value="0.0">
                <label class="form-label" for="percent">%</label>
              </div>
              <div class="col-3 btn-group" role="group">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="delay-inc-button">inc</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="delay-dec-button">dec</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <input id="hostname" value="{{ hostname }}" hidden>
  </body>
</html>
